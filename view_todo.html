<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Todo</title>
</head>
<body>
    <h1>Todo Details</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Deadline</th>
                <th>Completed</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ todo['id'] }}</td>
                <td>{{ todo['name'] }}</td>
                <td>{{ todo['description'] }}</td>
                <td>{{ todo['deadline'] }}</td>
                <td>{{ todo['completed'] }}</td>
                <td>{{ todo['created_at'] }}</td>
            </tr>
        </tbody>
    </table>

    <a href="{{ url_for('index') }}">Back to Todo List</a>
</body>
</html>
